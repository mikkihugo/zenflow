name: Test Suite

on:
  push:
    branches: [ main, develop, claude-flow-v2.0.0 ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 21.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run type checking
      run: npm run typecheck

    - name: Run linting
      run: npm run lint

    - name: Run unit tests
      run: npm run test:unit

    - name: Run CLI tests
      run: npm run test:cli

    - name: Run integration tests
      run: npm run test:integration

    - name: Run performance tests
      run: npm run test:performance

    - name: Generate coverage report
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  test-deno:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: v1.x

    - name: Run Deno tests
      run: npm run test:deno

  test-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run core tests
      run: npm run test:unit

  test-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run core tests
      run: npm run test:unit

  e2e-test:
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build CLI
      run: npm run build

    - name: Test CLI binary
      run: |
        chmod +x ./bin/claude-flow
        ./bin/claude-flow --version
        ./bin/claude-flow --help

    - name: Test init command
      run: |
        mkdir test-project
        cd test-project
        ../bin/claude-flow init --minimal
        ls -la .claude/

    - name: Test memory commands
      run: |
        cd test-project
        ../bin/claude-flow memory store test-key "test value"
        ../bin/claude-flow memory retrieve test-key
        ../bin/claude-flow memory list

  docker-test:
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t claude-flow:test .

    - name: Test Docker container
      run: |
        docker run --rm claude-flow:test --version
        docker run --rm claude-flow:test --help

  benchmark:
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run performance benchmarks
      run: |
        npm run test:performance
        echo "Performance tests completed"

    - name: Memory usage test
      run: |
        node -e "
          const { execSync } = require('child_process');
          const initialMemory = process.memoryUsage().heapUsed;
          
          // Run CLI commands multiple times
          for (let i = 0; i < 10; i++) {
            execSync('node src/cli/simple-cli.js --help', { stdio: 'ignore' });
          }
          
          const finalMemory = process.memoryUsage().heapUsed;
          const increase = (finalMemory - initialMemory) / 1024 / 1024;
          
          console.log(\`Memory increase: \${increase.toFixed(2)}MB\`);
          
          if (increase > 100) {
            console.error('Memory usage too high!');
            process.exit(1);
          }
        "

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit --audit-level=high

    - name: Check for known vulnerabilities
      run: |
        npx audit-ci --config audit-ci.json || true

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check code formatting
      run: |
        npm run format
        git diff --exit-code || (echo "Code formatting issues found" && exit 1)

    - name: Run linting with error reporting
      run: npm run lint -- --format=json --output-file=eslint-report.json || true

    - name: Upload lint results
      uses: actions/upload-artifact@v3
      with:
        name: eslint-report
        path: eslint-report.json

  coverage-report:
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate detailed coverage
      run: npm run test:coverage

    - name: Check coverage thresholds
      run: |
        node -e "
          const coverage = require('./coverage/coverage-summary.json');
          const thresholds = {
            lines: 80,
            functions: 80,
            branches: 75,
            statements: 80
          };
          
          let failed = false;
          
          Object.keys(thresholds).forEach(key => {
            const actual = coverage.total[key].pct;
            const threshold = thresholds[key];
            
            console.log(\`\${key}: \${actual}% (threshold: \${threshold}%)\`);
            
            if (actual < threshold) {
              console.error(\`❌ \${key} coverage below threshold\`);
              failed = true;
            } else {
              console.log(\`✅ \${key} coverage meets threshold\`);
            }
          });
          
          if (failed) {
            console.error('Coverage thresholds not met');
            process.exit(1);
          } else {
            console.log('All coverage thresholds met');
          }
        "

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: |
          coverage/
          !coverage/tmp/