
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: '1.80'

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm run type-check

      - name: Lint
        run: pnpm run lint

      - name: Build packages
        run: pnpm run build:packages

      - name: Build Rust components
        run: pnpm run build:rust

      - name: Build main project
        run: pnpm run build

      - name: Run tests
        run: pnpm run test
