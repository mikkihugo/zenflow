
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: '1.18'
          override: true
          default: true

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm run test
