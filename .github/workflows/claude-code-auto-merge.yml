name: AI Code Auto-Deploy
# Automatically approves and merges Claude Code generated PRs

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  auto-merge-claude-code:
    name: Auto-Merge Claude Code PRs
    runs-on: ubuntu-latest
