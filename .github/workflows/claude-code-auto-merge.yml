      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for any running checks
        run: |
          echo "â³ Waiting 30 seconds for any CI checks to start..."
          sleep 30

      - name: Auto-approve and merge Claude Code PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            
            console.log(`ðŸ¤– Processing Claude Code PR #${pr.number}: ${pr.title}`);
            
            // Approve the PR immediately
            try {
              await github.rest.pulls.createReview({
