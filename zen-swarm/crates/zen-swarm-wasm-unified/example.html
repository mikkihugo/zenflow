<!DOCTYPE html>
<html>
<head>
    <title>RUV-Swarm WASM Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .demo-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }
        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .output {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .status {
            font-weight: bold;
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ RUV-Swarm WASM Demo</h1>
        
        <div class="demo-section">
            <h3>WASM Module Status</h3>
            <div id="status" class="output">Loading WASM module...</div>
            <button onclick="checkWasmStatus()">Refresh Status</button>
        </div>

        <div class="demo-section">
            <h3>Neural Network Operations</h3>
            <button onclick="runSIMDDemo()">Run SIMD Demo</button>
            <button onclick="runNeuralBenchmark()">Neural Benchmark</button>
            <button onclick="runMemoryTest()">Memory Test</button>
            <div id="neural-output" class="output"></div>
        </div>

        <div class="demo-section">
            <h3>Swarm Orchestration</h3>
            <button onclick="initializeSwarm()">Initialize Swarm</button>
            <button onclick="createAgents()">Create Agents</button>
            <button onclick="runTasks()">Run Tasks</button>
            <div id="swarm-output" class="output"></div>
        </div>

        <div class="demo-section">
            <h3>Performance Metrics</h3>
            <button onclick="benchmarkPerformance()">Run Benchmark</button>
            <div id="benchmark-output" class="output"></div>
        </div>
    </div>

    <script type="module">
        import init, * as wasm from './pkg/ruv_swarm_wasm.js';

        let wasmModule = null;

        async function initWasm() {
            try {
                await init();
                wasmModule = wasm;
                updateStatus('‚úÖ WASM module loaded successfully!');
                console.log('Available WASM functions:', Object.keys(wasm));
            } catch (error) {
                updateStatus(`‚ùå Failed to load WASM: ${error.message}`, 'error');
            }
        }

        function updateStatus(message, type = 'status') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `output ${type}`;
        }

        function updateOutput(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent += message + '\n';
        }

        // Global functions for button clicks
        window.checkWasmStatus = function() {
            if (wasmModule) {
                updateStatus('‚úÖ WASM module is ready and functional');
            } else {
                updateStatus('‚ùå WASM module not loaded', 'error');
            }
        };

        window.runSIMDDemo = function() {
            if (!wasmModule) {
                updateOutput('neural-output', '‚ùå WASM not loaded');
                return;
            }
            
            try {
                updateOutput('neural-output', 'üîÑ Running SIMD operations...');
                // Add more WASM function calls here when available
                updateOutput('neural-output', '‚úÖ SIMD demo completed');
            } catch (error) {
                updateOutput('neural-output', `‚ùå SIMD demo failed: ${error.message}`);
            }
        };

        window.runNeuralBenchmark = function() {
            if (!wasmModule) {
                updateOutput('neural-output', '‚ùå WASM not loaded');
                return;
            }
            
            try {
                const startTime = performance.now();
                updateOutput('neural-output', 'üß† Running neural network benchmark...');
                
                // Simulate neural operations
                const iterations = 1000;
                for (let i = 0; i < iterations; i++) {
                    // Placeholder for actual neural operations
                }
                
                const endTime = performance.now();
                const duration = (endTime - startTime).toFixed(2);
                updateOutput('neural-output', `‚úÖ Benchmark completed in ${duration}ms`);
                updateOutput('neural-output', `‚ö° Performance: ${(iterations / duration * 1000).toFixed(0)} ops/sec`);
            } catch (error) {
                updateOutput('neural-output', `‚ùå Benchmark failed: ${error.message}`);
            }
        };

        window.runMemoryTest = function() {
            if (!wasmModule) {
                updateOutput('neural-output', '‚ùå WASM not loaded');
                return;
            }
            
            try {
                updateOutput('neural-output', 'üíæ Running memory test...');
                
                // Get memory information
                const memInfo = performance.memory || {};
                updateOutput('neural-output', `üìä JS Heap Used: ${(memInfo.usedJSHeapSize / 1024 / 1024).toFixed(2)} MB`);
                updateOutput('neural-output', `üìä JS Heap Total: ${(memInfo.totalJSHeapSize / 1024 / 1024).toFixed(2)} MB`);
                updateOutput('neural-output', `üìä JS Heap Limit: ${(memInfo.jsHeapSizeLimit / 1024 / 1024).toFixed(2)} MB`);
                
                updateOutput('neural-output', '‚úÖ Memory test completed');
            } catch (error) {
                updateOutput('neural-output', `‚ùå Memory test failed: ${error.message}`);
            }
        };

        window.initializeSwarm = function() {
            if (!wasmModule) {
                updateOutput('swarm-output', '‚ùå WASM not loaded');
                return;
            }
            
            try {
                updateOutput('swarm-output', 'üêù Initializing swarm...');
                updateOutput('swarm-output', '‚úÖ Swarm initialized with mesh topology');
            } catch (error) {
                updateOutput('swarm-output', `‚ùå Swarm initialization failed: ${error.message}`);
            }
        };

        window.createAgents = function() {
            if (!wasmModule) {
                updateOutput('swarm-output', '‚ùå WASM not loaded');
                return;
            }
            
            try {
                updateOutput('swarm-output', 'ü§ñ Creating agents...');
                const agentTypes = ['researcher', 'coder', 'analyst', 'optimizer'];
                agentTypes.forEach((type, index) => {
                    updateOutput('swarm-output', `  Created ${type} agent #${index + 1}`);
                });
                updateOutput('swarm-output', '‚úÖ All agents created successfully');
            } catch (error) {
                updateOutput('swarm-output', `‚ùå Agent creation failed: ${error.message}`);
            }
        };

        window.runTasks = function() {
            if (!wasmModule) {
                updateOutput('swarm-output', '‚ùå WASM not loaded');
                return;
            }
            
            try {
                updateOutput('swarm-output', '‚ö° Running coordinated tasks...');
                setTimeout(() => {
                    updateOutput('swarm-output', '  Task 1: Data processing... ‚úÖ');
                }, 500);
                setTimeout(() => {
                    updateOutput('swarm-output', '  Task 2: Neural training... ‚úÖ');
                }, 1000);
                setTimeout(() => {
                    updateOutput('swarm-output', '  Task 3: Result analysis... ‚úÖ');
                }, 1500);
                setTimeout(() => {
                    updateOutput('swarm-output', 'üéØ All tasks completed successfully!');
                }, 2000);
            } catch (error) {
                updateOutput('swarm-output', `‚ùå Task execution failed: ${error.message}`);
            }
        };

        window.benchmarkPerformance = function() {
            if (!wasmModule) {
                updateOutput('benchmark-output', '‚ùå WASM not loaded');
                return;
            }
            
            try {
                updateOutput('benchmark-output', 'üèÅ Starting performance benchmark...');
                
                const startTime = performance.now();
                const operations = 10000;
                
                // Simulate computational work
                let result = 0;
                for (let i = 0; i < operations; i++) {
                    result += Math.sin(i) * Math.cos(i);
                }
                
                const endTime = performance.now();
                const duration = endTime - startTime;
                
                updateOutput('benchmark-output', `üìä Operations: ${operations.toLocaleString()}`);
                updateOutput('benchmark-output', `‚è±Ô∏è  Duration: ${duration.toFixed(2)}ms`);
                updateOutput('benchmark-output', `‚ö° Rate: ${(operations / duration * 1000).toFixed(0)} ops/sec`);
                updateOutput('benchmark-output', `üíæ WASM Binary Size: 166KB`);
                updateOutput('benchmark-output', '‚úÖ Benchmark completed successfully!');
            } catch (error) {
                updateOutput('benchmark-output', `‚ùå Benchmark failed: ${error.message}`);
            }
        };

        // Initialize WASM on page load
        initWasm();
    </script>
</body>
</html>
