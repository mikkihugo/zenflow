query VersionFileContents(
  $owner: String!
  $name: String!
  $expression: String!
) {
  repository(owner: $owner, name: $name) {
    object(expression: $expression) {
      __typename
      ... on Blob {
        text
        byteSize
        isBinary
        oid
      }
      ... on Tree {
        entries {
          name
          type
          mode
          object {
            __typename
            ... on Blob {
              text
              byteSize
              isBinary
            }
          }
        }
      }
    }
  }
  rateLimit {
    limit
    cost
    remaining
    resetAt
  }
}
