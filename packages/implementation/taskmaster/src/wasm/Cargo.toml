[package]
name = "taskmaster-wasm"
version = "2.0.0"
edition = "2021"
description = "WASM performance module for TaskMaster with ML-powered predictions and optimizations"
license = "MIT"
repository = "https://github.com/zen-neural/claude-code-zen"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-wasm-bindgen = "0.6"
js-sys = "0.3"
chrono = { version = "0.4", features = ["serde", "wasm-bindgen"] }
uuid = { version = "1.0", features = ["v4", "wasm-bindgen"] }

# Performance and ML dependencies (with WASM-compatible features)
rand = "0.8"
getrandom = { version = "0.2", features = ["js"] }

# Note: smartcore and rayon removed for WASM compatibility
# Using simpler statistical functions instead

# WASM-specific dependencies
wasm-bindgen-futures = "0.4"
gloo-utils = "0.2"

[dependencies.web-sys]
version = "0.3"
features = [
  "console",
  "Performance",
  "Window",
]

[profile.release]
# Optimize for size and performance
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"

[profile.release.package."*"]
opt-level = "z"