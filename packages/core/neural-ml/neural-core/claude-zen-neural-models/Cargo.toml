[package]
name = "claude-zen-neural-models"
version = "0.1.0"
edition = "2021"
authors = ["rUv Contributors"]
description = "Neural forecasting models implemented using ruv-FANN for time series forecasting"
repository = "https://github.com/ruvnet/ruv-FANN"
license = "MIT OR Apache-2.0"
keywords = ["neural-network", "time-series", "forecasting", "lstm", "rnn"]
categories = ["science", "algorithms", "mathematics"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# Core dependencies
serde = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }

# Math and arrays
ndarray = { workspace = true, features = ["serde"] }

# Random number generation
rand = { version = "0.8", features = ["small_rng"] }
getrandom = { version = "0.2", features = ["js"] }

# WASM support
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = ["console"] }
js-sys = "0.3"
console_error_panic_hook = "0.1"
wee_alloc = "0.4"
serde-wasm-bindgen = "0.6"
serde_json = "1.0"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.6"
approx = "0.5"
pretty_assertions = "1.4"
tokio = { version = "1.0", features = ["full"] }

[features]
default = []

