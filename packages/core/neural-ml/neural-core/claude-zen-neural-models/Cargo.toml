[package]
name = "claude-zen-neural-models"
version = "0.1.0"
edition = "2021"
authors = ["rUv Contributors"]
description = "Neural forecasting models implemented using ruv-FANN for time series forecasting"
repository = "https://github.com/ruvnet/ruv-FANN"
license = "MIT OR Apache-2.0"
keywords = ["neural-network", "time-series", "forecasting", "lstm", "rnn"]
categories = ["science", "algorithms", "mathematics"]

[dependencies]
# Use our own superior Pure Rust FANN implementation
claude-zen-neural-feedforward = { path = "../claude-zen-neural-feedforward" }

# Essential dependencies
num-traits = "0.2"
thiserror = "2.0"
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }

# Time series and data handling
chrono = { version = "0.4", features = ["serde"] }
polars = { version = "0.41", features = ["lazy", "temporal", "csv", "parquet"], optional = true }

# Mathematical operations
ndarray = { version = "0.16", features = ["rayon"] }
nalgebra = { version = "0.34", optional = true }

# Parallel processing
rayon = { version = "1.10", optional = true }

# Random number generation
rand = { version = "0.9", features = ["small_rng"] }
rand_distr = "0.4"
rand_chacha = "0.9"

# Logging
log = "0.4"

# Serialization
bincode = "2.0"

# Testing and development
approx = { version = "0.5", optional = true }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.6"
approx = "0.5"
pretty_assertions = "1.4"
tokio = { version = "1.0", features = ["full"] }

[features]
default = ["std", "auto-optimization"]
std = []
auto-optimization = []
serde = ["dep:serde", "dep:serde_json", "claude-zen-neural-feedforward/serde"]
polars = ["dep:polars"]
nalgebra = ["dep:nalgebra"]
parallel = ["dep:rayon", "claude-zen-neural-feedforward/parallel"]
testing = ["dep:approx"]

# Specialized model features
recurrent = []
transformer = []
specialized = []

